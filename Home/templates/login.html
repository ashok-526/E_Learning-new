{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Purple Bubble Vibe</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* --------------------------------------------------
       RESET & GLOBAL STYLES
    -------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      overflow: hidden; /* Hide scroll if not needed */
    }

    /* --------------------------------------------------
       BACKGROUND - PURPLE GRADIENT + BUBBLES
    -------------------------------------------------- */
    body {
      background: linear-gradient(120deg, #E8DFF5, #D9C4ED, #C9B7E8);
      background-size: 180% 180%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      color: #fff;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Raining Bubbles (same approach as hero page) */
    .bubble {
      position: absolute;
      top: -100px; /* start slightly off-screen */
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: bubbleFall linear infinite;
      pointer-events: none; /* so user can't interact with bubbles */
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      z-index: 1; /* behind the form, but in front of background */
    }
    @keyframes bubbleFall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) scale(0.7);
        opacity: 0;
      }
    }

    /* Customize multiple bubbles with different positions, sizes, durations */
    .bubble1 {
      left: 15%;
      width: 40px;
      height: 40px;
      animation-duration: 10s;
      animation-delay: 0s;
    }
    .bubble2 {
      left: 35%;
      width: 60px;
      height: 60px;
      animation-duration: 14s;
      animation-delay: 1.5s;
    }
    .bubble3 {
      left: 55%;
      width: 35px;
      height: 35px;
      animation-duration: 11s;
      animation-delay: 2.5s;
    }
    .bubble4 {
      left: 70%;
      width: 50px;
      height: 50px;
      animation-duration: 9s;
      animation-delay: 0.8s;
    }
    .bubble5 {
      left: 85%;
      width: 55px;
      height: 55px;
      animation-duration: 15s;
      animation-delay: 3s;
    }

    /* --------------------------------------------------
       LOGIN FORM SECTION
    -------------------------------------------------- */
    section {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5; /* Keep form above the bubbles */
    }

    .form-box {
      position: relative;
      width: 400px;
      padding: 2rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }

    .form-value {
      width: 100%;
    }

    h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .inputbox {
      position: relative;
      margin: 1.5rem 0;
      width: 100%;
      border-bottom: 2px solid #fff;
    }
    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1em;
      pointer-events: none;
      transition: 0.5s;
    }
    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 0 35px 0 5px;
      color: #fff;
    }

    /* Move label when focusing or having value */
    input:focus ~ label,
    input:valid ~ label {
      top: -10px;
      font-size: 0.85em;
    }

    .inputbox ion-icon {
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2em;
      top: 18px;
    }

    .forget {
      margin: -10px 0 15px;
      font-size: 0.9em;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .forget input {
      margin-right: 5px;
      accent-color: #fff;
    }
    .forget a {
      color: #fff;
      text-decoration: none;
    }
    .forget a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      height: 45px;
      margin-top: 1rem;
      border-radius: 40px;
      background: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      color: #3c3c3c;
      transition: background 0.3s;
    }
    button:hover {
      background: #f0f0f0;
    }

    .register {
      font-size: 0.9em;
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }
    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    .register p a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .form-box {
        width: 90%;
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5em;
      }
      .inputbox {
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- BUBBLES -->
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bubble bubble3"></div>
  <div class="bubble bubble4"></div>
  <div class="bubble bubble5"></div>

  <section>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-box">
        <div class="form-value">
          <h2>Login</h2>
          {% if messages %}
            <div class="alert alert-primary" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}

          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" name="username" required>
            <label>Username</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" name="password" required>
            <label>Password</label>
          </div>
          <div class="forget">
            <label>
              <input type="checkbox" />Remember Me
            </label>
            <a href="#">Forget Password</a>
          </div>
          <button type="submit">Log in</button>
          <div class="register">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
          </div>
        </div>
      </div>
    </form>
  </section>

  <!-- Ionicons JS -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</body>
</html>
