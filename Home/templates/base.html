<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for Bootstrap 5 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    >

    <title>Course</title>
  </head>
  <body>
    <style>
      /* Re-use your main theme colors */
      :root {
        --primary-color: #6930c3;   /* main accent color */
        --secondary-color: #64dfdf; /* secondary accent color */
        /* If you need other global colors, add them here */
      }

      /* ========== NAVBAR STYLES ========== */
      .navbar {
        /* Subtle gradient for a modern look */
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .navbar .navbar-brand {
        color: #fff !important;
        font-weight: 700;
        font-size: 1.25rem;
      }

      .navbar .nav-link {
        color: #fff !important;
        font-weight: 500;
        margin-left: 1rem;
        transition: color 0.3s ease;
      }

      .navbar .nav-link.active {
        color: rgba(255, 255, 255, 0.9) !important;
      }

      .navbar .nav-link:hover,
      .navbar .nav-link:focus {
        color: #f0f0f0 !important; /* Slightly lighter on hover */
      }

      /* Toggler icon (light) */
      .navbar-toggler {
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .navbar-light .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 0.7)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      /* ========== BUTTON STYLES ========== */
      .rounded-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 5px; /* spacing between buttons */
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      /* Match main colors for the buttons */
      .rounded-button.login {
        background-color: var(--secondary-color); /* #64dfdf */
      }
      .rounded-button.signup {
        background-color: var(--primary-color);   /* #6930c3 */
      }
      .rounded-button.logout {
        background-color: #e74c3c; /* distinctive red for logout */
      }
      .rounded-button.become-pro {
        background-color: var(--primary-color);   /* #6930c3 */
      }
      .rounded-button.prime-member {
        background-color: var(--secondary-color); /* #64dfdf */
      }

      /* Hover effect */
      .rounded-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.25);
        /* Optionally darken or lighten color on hover:
           background-color: #5bc9c9; 
           or 
           background-color: #5b29ad; 
        */
      }
    </style>

    <!-- ========== NAVBAR ========== -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Brand / Logo -->
        <a class="navbar-brand" href="{% url 'home'%}">
          <b>Course</b>
        </a>

        <!-- Toggler for mobile view -->
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNavDropdown" 
          aria-controls="navbarNavDropdown" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-4 mb-lg-0">
            <li class="nav-item">
              <a 
                class="nav-link active" 
                aria-current="page" 
                href="{% url 'home' %}"
              >
                Home
              </a>
            </li>
            <!-- Additional Nav Items (Uncomment or add your own)
            <li class="nav-item">
              <a class="nav-link" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            -->
          </ul>

          <!-- Right-side buttons / Auth links -->
          <form class="d-flex">
            {% if request.user.is_authenticated %}
              <a 
                href="{% url 'logout' %}" 
                class="rounded-button logout"
              >
                Logout
              </a>
            {% else %}
              <a 
                href="{% url 'login' %}" 
                class="rounded-button login"
              >
                Login
              </a>
              <a 
                href="{% url 'register' %}" 
                class="rounded-button signup"
              >
                Sign Up
              </a>
            {% endif %}

            {% if request.session.profile %}
              <a 
                href="#" 
                class="rounded-button prime-member"
              >
                Prime Member
              </a>
            {% else %}
              <a 
                href="{% url 'become_pro' %}" 
                class="rounded-button become-pro"
              >
                Subscription
              </a>
            {% endif %}
          </form>
        </div> <!-- end collapse -->
      </div> <!-- end container-fluid -->
    </nav>

    <!-- Main Content Block -->
    {% block start %}
    <!-- Your page-specific content goes here -->
    {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
